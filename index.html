<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>webar</title>
    <script src="aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetinne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs ="debugUIEnabled:false;" vr-mode-ui="enabled:false">
    <a-marker preset="custom" type="pattern" url="pattern-webar_marker.patt">
        <a-asset-item id="3DModel" src="practice_01.obj"></a-asset-item>
    
        <a-asset-item id="Material" src="practice_01.mtl"></a-asset-item>

        <a-obj-model 
        src="#3DModel"
        mtl="#Material"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="-80 -90 90">
    </a-obj-model>
    <a-animation  
        attribute="position"
        dur="3000"
        to="0 0 0.5"
        repeat="indefinite"
        direction="alternate">
    </a-animation>
    </a-marker>

    <a-entity camera></a-camera>
</body>
</html>
