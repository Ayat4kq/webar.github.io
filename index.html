<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>webar</title>
  </head>
  <body>
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled:false">
    <a-marker preset="custom" type="pattern" url="ai.patt"></a-marker>
    <!-- 3Dモデル  -->
        <a-asset-item id="3DModel" src="dice_01.obj"></a-asset-item>
    <!-- マテリアル -->
        <a-asset-item id="Material" src="dice_01.mtl"></a-asset-item>

        <a-obj-model 
                src="#3DModel"
                mtl="#Material"
                scale="0.5 0.5 0.5"
                position="0 0.5 0"
                rotation="-80 -90 90">
            </a-obj-model>
            <a-animation  
                attribute="position"
                dur="3000"
                to="0 0 0.5"
                repeat="indefinite"
                direction="alternate">
            </a-animation>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
