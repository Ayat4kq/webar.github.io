<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <title>untitled</title>
  </head>
  <body>
    <a-marker preset="custom" type="pattern" url="pattern-webar_marker.patt">
    
        <a-asset-item id="3DModel" src="practice_01.obj"></a-asset-item>
    
        <a-asset-item id="Material" src="practice_01.mtl"></a-asset-item>

        <a-obj-model 
        src="#3DModel"
        mtl="#Material"
        scale="0.5 0.5 0.5"
        position="0 0.5 0"
        rotation="-80 -90 90">
    </a-obj-model>
    <a-animation  
        attribute="position"
        dur="3000"
        to="0 0 0.5"
        repeat="indefinite"
        direction="alternate">
    </a-animation>
    </a-marker>

    <a-entity camera></a-entity>
  </body>
</html>
